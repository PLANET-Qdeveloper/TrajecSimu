liftoff:
  # Liftoff configuration
  yaw: 0.0
  pitch: 90.0
  roll: 0.0
  latitude: 35.0
  longitude: 139.0
  elevation: 0.0
  winddir: 0.0
  vwind: 0.0 

rocket:
  # Rocket configuration
  # Inertia parameters
  inertia_xx: 0.0
  inertia_yy: 0.0
  inertia_zz: 0.0
  inertia_xy: 0.0
  inertia_xz: 0.0
  inertia_yz: 0.0

  # Mass parameters
  dry_weight: 0.0
  cg_x: 0.0
  cg_y: 0.0
  cg_z: 0.0

  # Tank parameters
  tank_x: 0.0
  tank_y: 0.0
  tank_z: 0.0
  tank_radius: 0.0
  tank_capacity: 0.0
  tank_density: 0.0

  # Fuel parameters
  fuel_x: 0.0
  fuel_y: 0.0
  fuel_z: 0.0
  fuel_radius: 0.0
  fuel_capacity: 0.0
  fuel_density: 0.0
  fuel_length: 0.0
  fuel_after_burn: 0.0

  # Parachute parameters
  parachute_full_deploy_time: 0.0
  parachute_area: 0.0
  parachute_drag_coefficient: 0.0

  # Thrust parameters
  thruster_x: 0.0
  thruster_y: 0.0
  thruster_z: 0.0

  # Aerodynamic coefficients
  lift_coefficient_alpha: 0.0
  roll_coefficient_beta: 0.0
  roll_coefficient_p: 0.0
  roll_coefficient_r: 0.0
  pitch_coefficient_alpha: 0.0
  pitch_coefficient_q: 0.0

  # Table paths
  fuel_remaining_table_path: "data/tables/fuel_remaining.csv"
  thrust_table_path: "data/tables/thrust.csv"
  cd0_table_path: "data/tables/cd0.csv"
  cdmach_table_path: "data/tables/cdmach.csv" 

  
simulation:
  # Simulation configuration
  flight_duration: 60.0
  time_step: 0.01
  winds_dir_table: data/winds_dir.csv  # Path to CSV file with wind direction data
  winds_speed_table: data/winds_speed.csv  # Path to CSV file with wind speed data
  parachute_deploy_delay: 3.0
  notify_interval: 5.0
  output_rate: 100 
